version: '3'
services:
  cache:
    image: "redis:6.2-alpine"
    command: --port 6379
    ports:
      - "6379:6379"
    volumes:
      - "./_data-dev/redis-data:/data"
  database:
    image: "postgres:13.3-alpine"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=syspass
      - POSTGRES_USER=Master
      - POSTGRES_DB=events
    volumes:
      - ./_data-dev/postgres-data:/var/lib/postgresql/data